{% extends "my_daycare/base.html" %}
{% load static %}
{% block content %}
<h3 class="text-center m-4">Add Baby</h3>
    {% if success %}
        <div class = "alert alert-success" role="alert">
            The New Baby been added successfully.
            <a href="{% url 'index' %}" class="alert-link">Go to Home Page.</a>
        </div>
    {% else %}
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card border-light mb-3">
                    <div class="card-header">
                        <i class="fa-solid fa-address-card fa-lg"></i>Baby Registration
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit"class="btn btn-primary">Add</button>
                            <a href="{% url 'index' %}"class="btn btn-secondary">Cancel</a>

                        </form>
                    </div>
                </div>   
            </div>
        </div>  
    {% endif %}  
{% endblock %}

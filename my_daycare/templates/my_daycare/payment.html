{% extends "my_daycare/base.html" %}<!--PAYMENT ENTERING FORM-->
{% block body %}
<h3 class="text-center m-4">Add Baby</h3>
{% if success %}
    <div class = "alert alert-success" role="alert">
        The New Baby been added successfully.
        <a href="#" class="alert-link">Go to Home Page.</a>
    </div>
{% else %}
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card border-light mb-3">
                <div class="card-header">
                    <i class="fa-solid fa-address-card fa-lg"></i>
                </div>
                <div class="card-body">
                    <form action="#" method="POST">
                        <div>
                            <label for="exampleSelect1" class="form-label mt-4">Payment Category</label>
                            <select class="form-select" id="exampleSelect1">
                              <option>Half-Day</option>
                              <option>Full-Day</option>
                            </select>
                          </div>
                          <div>
                            <label for="exampleSelect1" class="form-label mt-4">Payment Method</label>
                            <select class="form-select" id="exampleSelect1">
                              <option>Daily</option>
                              <option>Monthly</option>
                            </select>
                          </div>  
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit"class="btn btn-primary">Add</button>
                        <a href="#"class="btn btn-secondary">Cancel</a>

                    </form>
                </div>
            </div>   
        </div>
    </div>  
{% endif %}  
{% endblock %}

<!--This is the edit page for the baby-->
{% extends "daystarapp/base.html" %}

{% block body %}
    <h3 class="text-center m-4">Update baby</h3>
    {% if success %}
        <div class = "alert alert-success" role="alert">
            The New Baby has been updated successfully.
            <a href="#" class="alert-link">Go to Home Page.</a>
        </div>
    {% else %}
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card border-light mb-3">
                    <div class="card-header">
                        <i class="fa-solid fa-pen-to-square fa-lg"></i>Update Baby
                    </div>
                    <div class="card-body">
                        <form action="" method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit"class="btn btn-primary">Update</button>
                            <a href="#"class="btn btn-secondary">Cancel</a>

                        </form>
                    </div>
                </div>   
            </div>
        </div>  
    {% endif %}  
{% endblock %}
